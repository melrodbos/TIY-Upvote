  <main class="container-fluid" ng-controller="QuestionsController as questions">
    <div class="row questions">
      <div class="col-lg-12">
        <nav class="tab-row">
          <ul class="nav">
            <li class="active">
              <li class="tab-current">
                <button><a href="#"  class="btn btn-default">interesting</a></button>
              </li>
              <li>
                <button>
                  <a href="#"  class="btn btn-link">
                    <span>{{#}}</span>featured</a>
                </button>
              </li>
              <li>
                <button><a href="#"  class="btn btn-link">hot</a></button>
              </li>
              <li>
                <button><a href="#"  class="btn btn-link">week</a></button>
              </li>
              <li>
                <button><a href="#"  class="btn btn-link">month</a></button>
              </li>
          </ul>
        </nav>
        <div class="row questions content-current">
          <div class="col-lg-8 singlepanel">
            <span>{{#}}
              <br>votes</span>
            <span>{{#}}
              <br>answers</span>
            <span>{{#}}
              <br>views</span>
            <a href="#"  class="btn btn-link">
              <h3>{{question.title}}</h3>
            </a>
            <br>
            <button class="btn btn-default">{{taxonomy.tag}}</button>
            <span>{{question.relativeTime}}</span><a href="#">{{user.name}}</a>
            <span title="reputation-score">{{reputation.score}}</span>
          </div>
          <hr>
        </div>
      </div>
    </div>

  </div>
  <aside class="row sidebar pull-right">
    <div class="col-md-2">
      <h3>Work From anywhere</h3>
      <p>Do we care about this sidebar?</p>
    </div>
  </aside>

</main>

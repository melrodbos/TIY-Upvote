<main class="container" ng-controller="AskController as ask">
  <form>
    <div class="form-group" id="title">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="questionTitle" placeholder="What's your programming question? Be specific.">
    </div>
    <div class="form-group" id="question">
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group" id="tags">
      <input type="text" class="form-control" id="tagTaxonomy">
    </div>
    <button type="submit" class="btn btn-default">Post Your Question</button>
  </form>
</main>

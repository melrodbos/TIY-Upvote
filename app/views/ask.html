              <!--  Review Form, Code School (reference implementation) -->
              <fieldset class="form-group">
                <strong>Title</strong>
                <input type="text" placeholder="What's your programming question? Be specific." ng-model="reviewCtrl.review.stars" class="form-control" title="Stars">
                </input>
              </fieldset>
              <!-- ask_question text area size: per reference implementation -->
              <fieldset class="form-group">
                <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write your question here..." cols="92" rows="15" tabindex="101" title="Review"></textarea>
              </fieldset>
              <fieldset class="form-group">
                <strong>Tags</strong>
                <input ng-model="reviewCtrl.review.author" type="email" class="form-control" title="Email" />
              </fieldset>
              <fieldset class="form-group">
                <input type="checkbox"><label for="email_responses">Send me new responses to my posts via email</label><a href="#"> (settings)</a>

              </fieldset>
              <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-left" value="Post Your Question" />
              </fieldset>
            </form>

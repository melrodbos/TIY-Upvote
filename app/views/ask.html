<main class="container">
  <!--  Review Form -->
  <form name="askForm" ng-controller="AskController as askCtrl" ng-submit="askCtrl.addAsk" novalidate>
    <!-- input your question field -->
    <fieldset class="form-group">
      <strong>Title</strong>
      <input type="text" placeholder="What's your programming question? Be specific." title="Questions" ng-model="askCtrl.ask.questions" class="form-control" required>
      </input>
    </fieldset>
    <!-- ask_question text area size: per reference implementation -->
    <fieldset class="form-group">
      <textarea class="form-control" cols="92" rows="15" tabindex="101" title="Information" ng-model="askCtrl.ask.body" required></textarea>
    </fieldset>
    <!-- tags -->
    <fieldset class="form-group">
      <strong>Tags</strong>
      <input type="text" class="form-control" title="Tags" ng-model="askCtrl.ask.tags" required/>
    </fieldset>
    <!-- checkbox -->
    <fieldset class="form-group">
      <input type="checkbox">
      <label for="email_responses">Send me new responses to my posts via email</label><a href="#"> (settings)</a>
    </fieldset>
    <!--   testing form validation (true: when all fields completed) -->
    <div> askForm is {{askForm.$valid}}</div>
    <!-- submit question button -->
    <input type="submit" class="btn btn-primary pull-left" value="Post Your Question" />
  </form>
</main>
